        <div class="container">
            <form action="ingreso.php" method="post" name="registro" autocomplete="off">
                 <table>
                     <tr>
                        <td>
                            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" maxlength="20" required autofocus>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" maxlength="20"  required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input pattern="[A-Za-z-0-9]{8-12}" name="usuario" id="usuario" class="pattern" placeholder="Ingrese nuevo usuario" minlength="8" maxlength="14" required>
                        </td>
                    </tr>
                        <td>
                            <input type="password" name="password" id="contraseña" placeholder="Ingrese nueva contraseña" minlength="8" maxlength="14" required>
                        </td>
                    <tr>
                        <td>
                            <input type="email" name="correo" id="correo" placeholder="Ingrese su correo" maxlength="50" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select name="codigotelefonico" id="codigo" class="seleccion" required>
                                <option selected hidden value="">Codigo</option>
                                <option value="0424">0424</option>
                                <option value="0414">0414</option>
                                <option value="0412">0412</option>
                                <option value="0416">0416</option>
                                <option value="0276">0276</option>
                            </select>
                            <input type="tel" name="telefono" id="telefono" list="codigo" placeholder="Ingrese el # telefonico" minlength="7" maxlength="12" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select name="localidad" id="localidad" class="seleccion" required>
                                <option selected hidden value="">Localidad</option>
                                <option value="parte baja">23 DE ENERO PARTE BAJA</option>
                                <option value="parte alta">23 DE ENERO PARTE ALTA</option>
                                <option value="urbanizacion">URBANIZACION SAN SEBASTIAN</option>
                                <option value="pozo azul">23 DE ENERO POZO AZUL</option>
                                <option value="pasaje colombia">23 DE ENERO PASAJE COLOMBIA</option>
                                <option value="madre juana">23 DE ENERO MADRE JUANA</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion exacta" minlength="1" maxlength="50" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="genero" id="sexo" value="F" required> FEMENINO
                        </td>
                        <td>
                            <input type="radio" name="genero" id="sexo" value="M" required> MASCULINO
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="date" name="nacimiento" id="nacimiento" required>
                        </td>
                    </tr> 
                    <tr>
                        <td>
                            <select name="tipodni" id="documento" class="seleccion" required>
                                <option selected hidden value="">Tipo de documento</option>
                                <option value="Venezolano">V-</option>
                                <option value="Extranjero">E-</option>
                                <option value="Juridico">J-</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                             <input type="text" name="dni" id="cedula" placeholder="Ingrese su cedula"  minlength="6" maxlength="10" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                             <input type="submit" name="enviar" id="enviar" value="Enviar">
                        </td>
                    </tr>
                    <tr>
                        <td>
                             <input type="reset" name="limpiar" id="limpiar" value="Limpiar">
                        </td>
                    </tr>
